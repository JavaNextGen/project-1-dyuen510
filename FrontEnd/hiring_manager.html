<html lang="en">
<head>

<body onload='getByUsername()'>
    <div>
        <div class='navbar'>
            <ul>
                <li><h3>Hello World</h3></li>
                <li style='float:right'><a href='#' id='logout' onclick=logOut()>Logout</a></li>
            </ul>
        </div>
        <h2 id='welcome'></h2>
        <hr/>
        <div id='options'>
        <h4>What would you like to do today?</h4>
        <ul>
            <li><a href='#' id='history'>View Past History</a></li> <!-- done -->
            <li><a href='#' id='submitForm'>Submit New Reimbursement</a></li> <!-- done -->
            <li><a href='#' id='getAllEmployees'>See All Employees</a></li> <!-- done -->
            <li><a href='#' id='submitForm'>See Reimbursements</a></li> <!-- done -->
            
            <li><a href='#' id='verifyReim'>Verify Reimbursement</a></li>
        </ul>
        </div>

    </div>
    <div id='getAllEmployees'>

    </div>
    <div>
    <div id='locate_verify'>
        Approve or Deny a Reimbursement Request
        <input id = 'reimId' placeholder='enter reimbursement id' />
        <input id = 'reimIdSubmit' type='submit' value='submit'>
    </div>
    <div id = 'approval'>
        <!-- place reimbursement content here -->
        <form>
            <label>Approve or Deny this ticket?</label>
            <select name="choices" id="choices">
              <option value="APPROVED">Approved</option>
              <option value="DENIED">Denied</option>
            </select>
            <input id='choiceInput' type="submit" value="submit">
          </form>
          
    </div>
    </div>
    <div>
        <h2>Submit a new request</h2>
        <div id='submitNew'>
            <h1>Submit a New Request</h1>
            <form>
                <input id='amount' placeholder='enter amount' required/>
                <input id='description' placeholder='enter description' required/>
                <label>Reimbursement Type</label>
                <input type='radio' name='type' value='1'/> Lodging
                <input type='radio' name='type' value='2' /> Travel
                <input type='radio' name='type' value='3'/> Food
                <input type='radio' name='type' value='4' /> Other
                <input id='newReim' type='submit' value='submit'>
            </form>
        </div>
        <div id = 'seeReimbursements'>
            <form>
                <label>Search Reimbursements by Status</label>
                <select name="status" id="status">
                  <option value="PENDING">Pending</option>
                  <option value="APPROVED">Approved</option>
                  <option value="DENIED">Denied</option>
                </select>
                <input id='statusInput' type="submit" value="submit">
              </form>
              
            
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
