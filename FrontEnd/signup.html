<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='signup.css';
</head>
<body>
    <div>
        <h3 id=signuptext>Sign up</h3>
    <hr/>
    <!-- i can box everything here or something -->
    
        <form class='formstyle'>
            <input class='forminput' id='username' placeholder='enter username' required/>
            <input class='forminput' id='password' placeholder='enter password' required/>
            <input class='forminput' id='password2' placeholder='reenter password' required/>
            <input class='forminput' id='f_name' placeholder='first name' required/>
            <input class='forminput' id='l_name' placeholder='last name' required />
            <input class='forminput' id='email' placeholder='email' required />
            <label>Employee or Finance Manager</label>
            <div class='radioButton'>
            <input type='radio' name='role' value='employee'/> Employee
            <input type='radio' name='role' value='finance_manager' /> Finance Manager
            </div>
            <input id='signup' type='submit' value='sign up'>
        </form>

    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='signup.js'></script>
</body>
